<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Crush - Sign Up</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <!-- Logo -->
            <h1 class="text-3xl font-bold">Campus Crush</h1>
            <!-- Navbar -->
            <nav class="hidden md:flex space-x-4">
                <a href="#" class="hover:underline">Home</a>
                <a href="#" class="hover:underline">Features</a>
                <a href="#" class="hover:underline">Testimonials</a>
                <a href="#" class="bg-white text-blue-500 hover:bg-blue-200 font-bold py-2 px-6 rounded">
                    Sign Up
                </a>
                <a href="#" class="bg-pink-500 text-white hover:bg-blue-200 font-bold py-2 px-6 rounded ml-2">
                    Log In
                </a>
            </nav>
            <!-- Mobile Navbar Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <!-- Mobile Navbar -->
            <div id="mobile-menu" class="hidden md:hidden">
                <div class="bg-pink-500 px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="#" class="block text-white hover:bg-pink-400 rounded-md py-2 px-3 font-medium">Home</a>
                    <a href="#" class="block text-white hover:bg-pink-400 rounded-md py-2 px-3 font-medium">Features</a>
                    <a href="#" class="block text-white hover:bg-pink-400 rounded-md py-2 px-3 font-medium">Testimonials</a>
                    <a href="#" class="bg-white text-blue-500 hover:bg-blue-200 font-bold py-2 px-6 rounded">
                        Sign Up
                    </a>
                    <a href="#" class="bg-white text-pink-500 hover:bg-blue-200 font-bold py-2 px-6 rounded ml-2">
                        Log In
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="container mx-auto px-4 py-8">
        <!-- Sign Up Form -->
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-8">Sign Up for Campus Crush</h2>
            <form>
                
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-bold mb-2">Phone</label>
                    <input type="number" id="email" name="email" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
              
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                       Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Campus Crush. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>

</html>
